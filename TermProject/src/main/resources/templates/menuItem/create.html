<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Menu Item</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="~{nav :: navbar}"></header>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create Menu Item for: <span th:text="${menu.name}" class="text-primary"></span></h2>
    <form th:object="${menuItem}" th:action="@{/menuItem/create/{id}(id=${menu.id})}" method="POST">
        <div th:replace="fragments/menuItem :: inputs"></div>
        <input type="hidden"  id="menu" th:field="*{menu}"  th:value="*{menu}"  required>
        <button type="submit" class="btn btn-primary">Create Menu Item</button>
        <a th:href="@{/menu/{id}(id=${menu.id})}" class="btn btn-info"> Cancel</a>
    </form>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
