<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>
<div class="container mt-5">
    <main role="main" class="pb-3">
        <h3>Are you sure you want to delete this item? -  <span th:text="${menuItem.name}" class="text-primary"></span></h3>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <dl class="row">
                    <dt class="col-sm-4">Name:</dt>
                    <dd class="col-sm-8" th:text="${menuItem.name}"></dd>
                    <dt class="col-sm-4">Description:</dt>
                    <dd class="col-sm-8" th:text="${menuItem.description}"></dd>
                    <dt class="col-sm-4">Menu:</dt>
                    <dd class="col-sm-8" th:text="${menuItem.menu.name}"></dd>
                </dl>
                <form th:action="@{/menuItem/delete/{id}(id=${menuItem.id})}" method="post">
                    <input type="hidden" name="id" th:value="${menuItem.id}">
                    <div class="form-group">
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                        <a th:href="@{/menuItems}" class="btn btn-outline-info"> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
