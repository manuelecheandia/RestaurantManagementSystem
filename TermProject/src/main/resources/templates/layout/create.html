<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout - Create</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>
<div class="container mt-5">
<h1>Create Layout</h1>

<form method="post" th:action="@{/layout/create}" th:object="${layout}">


    <div class="form-group">
        <label for="name">Name: </label>
        <input class="form-control" th:field="*{name}">
        <div class="alert alert-warning" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
        <label for="name">Description: </label>
        <input class="form-control" th:field="*{description}">
        <div class="alert alert-warning" th:errors="*{description}"></div>
    </div>

    <input type="submit" value="Create" class="btn btn-primary">

</form>

</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
