<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Layout Detail</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>
<div class="container mt-5">
<main role="main" class="container mt-2">
    <div class="jumbotron">
        <h1 class="display-4">Layout - <span th:text="${layout.name}"></span></h1>
        <hr class="my-4">
        <dl class="row">
            <dt class="col-sm-2">Description:</dt>
            <dd class="col-sm-10"><span th:text="${layout.description}"></span></dd>
        </dl>
        <dl class="row">
            <dt class="col-sm-2">Created Date:</dt>
            <dd class="col-sm-10"><span th:text="${layout.createdDate}"></span></dd>
        </dl>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-4" th:each="diningtable: ${diningtables}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Table Number: <span th:text="${diningtable.id}"></span></h5>
                        <p class="card-text">Number of Seats: <span th:text="${diningtable.numberOfSeats}"></span></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/diningtable/edit/{id}(id=${diningtable.id})}" class="btn btn-warning">Edit</a>
                            <a th:href="@{/diningtable/delete/{id}(id=${diningtable.id})}" class="btn btn-danger">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a th:href="@{/diningtable/create/{id}(id=${layout.id})}" class="btn btn-success">Add a Table</a>
        <a th:href="@{/layouts}" class="btn btn-secondary">Go Back</a>
    </div>

</main>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
