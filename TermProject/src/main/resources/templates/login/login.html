<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            background: url('https://img.freepik.com/foto-gratis/restaurante-centro-tienda_53876-75135.jpg?t=st=1713162759~exp=1713166359~hmac=6dfd73a618d6bed376f84d73fd95b42906451856ac127d8d97f4994ecd343154&w=996') no-repeat center center fixed;
            background-size: cover;
        }
        .card { background: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body class="bg-light">
<header th:insert="~{nav :: navbar}"></header>
<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-lg-5">
                    <h4 class="card-title mb-4">Login</h4>
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info">Log in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
