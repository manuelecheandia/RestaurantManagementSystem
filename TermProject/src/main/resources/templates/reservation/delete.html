<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>
<div class="container mt-5">
    <main role="main" class="pb-3">
        <h3>Are you sure you want to delete this Reservation?</h3>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                <dl class="row">
                    <dt class="col-sm-4">Seating Date:</dt>
                    <dd class="col-sm-8" th:text="${reservation.seating.startDateAndTime}"></dd>
                    <dt class="col-sm-4">First Name:</dt>
                    <dd class="col-sm-8" th:text="${reservation.firstName}"></dd>
                    <dt class="col-sm-4">Last Name:</dt>
                    <dd class="col-sm-8" th:text="${reservation.lastName}"></dd>
                    <dt class="col-sm-4">Email Address:</dt>
                    <dd class="col-sm-8" th:text="${reservation.emailAddress}"></dd>
                    <dt class="col-sm-4">Group Size:</dt>
                    <dd class="col-sm-8" th:text="${reservation.groupSize}"></dd>
                </dl>
                <form th:action="@{/reservation/delete/{id}(id=${reservation.id})}" method="post">
                    <input type="hidden" name="id" th:value="${reservation.id}">
                    <div class="form-group">
                        <input type="submit" value="Delete" class="btn btn-danger"/>
                        <a th:href="@{/reservations}" class="btn btn-outline-info"> Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
