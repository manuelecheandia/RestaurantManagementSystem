<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Request a Reservation</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:insert="~{nav :: navbar}"></header>
<div class="container mt-5">
    <h1>Request a Reservation</h1>

    <form method="post" th:action="@{/reservation/create/{id}(id=${seating.id})}" th:object="${reservation}">
    <div th:replace="fragments/reservation :: inputs"></div>

    <input type="submit" value="Request" class="btn btn-primary">

    </form>

</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
