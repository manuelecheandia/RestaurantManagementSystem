<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
</head>
<body>
<div th:fragment="inputs" th:object="${reservation}">

    <input th:field="*{seating}" th:value="*{seating}" type="hidden" >

        <div class="form-group">
            <label >First Name:</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
            <div class="alert alert-warning" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group">
            <label >Last Name:</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
            <div class="alert alert-warning" th:errors="*{lastName}"></div>
        </div>

        <div class="form-group">
            <label >Email Address:</label>
            <input type="text" class="form-control" id="emailAddress" th:field="*{emailAddress}" required>
            <div class="alert alert-warning" th:errors="*{emailAddress}"></div>
        </div>

        <div class="form-group">
            <label >Group Size:</label>
            <input type="text" class="form-control" id="groupSize" th:field="*{groupSize}" required>
            <div class="alert alert-warning" th:errors="*{groupSize}"></div>
        </div>




</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
