<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Seating</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<header th:replace="~{nav :: navbar}"></header>
<div class="container mt-5">
    <h3 class="mb-4">Are you sure you want to delete this Seating?</h3>
    <form th:action="@{/seating/delete/{id}(id=${seating.id})}" method="post">
        <div class="form-group">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a th:href="@{/events}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
