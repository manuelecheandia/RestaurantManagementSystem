<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <style>
        body {
            background: url('https://img.freepik.com/foto-gratis/restaurante-centro-tienda_53876-75135.jpg?t=st=1713162759~exp=1713166359~hmac=6dfd73a618d6bed376f84d73fd95b42906451856ac127d8d97f4994ecd343154&w=996') no-repeat center center fixed;
            background-size: cover;
        }
        .card { background: rgba(255, 255, 255, 0.8); }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-lg-5 my-5">
                <div class="card-header">
                    <h1>Register</h1>
                </div>
                <div class="card-body ">
                    <form method="post" th:action="@{/register}" th:object="${user}">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username:</label>
                            <input th:field="*{userName}" class="form-control"/>
                            <div th="if=${#fields.hasErrors('userName')}" class="alert alert-danger mt-2" th:errors="*{userName}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input th:field="*{email}" class="form-control"/>
                            <div th="if=${#fields.hasErrors('email')}" class="alert alert-danger mt-2" th:errors="*{email}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input th:field="*{password}" type="password" class="form-control"/>
                            <div th="if=${#fields.hasErrors('password')}" class="alert alert-danger mt-2" th:errors="*{password}"></div>
                        </div>
                        <div class="mb-3">
                            <label for="birthdate" class="form-label">Birthdate:</label>
                            <input type="date" th:field="*{birthdate}" class="form-control"/>
                            <div th="if=${#fields.hasErrors('birthdate')}" class="alert alert-danger mt-2" th:errors="*{birthdate}"></div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Gender:</label>
                            <div class="btn-group" role="group" aria-label="Gender">
                                <input type="radio" class="btn-check" name="gender" id="male" value="male" th:checked="*{gender == 'male'}">
                                <label class="px-2" for="male">Male</label>

                                <input type="radio" class="btn-check" name="gender" id="female" value="female" th:checked="*{gender == 'female'}">
                                <label class="px-2" for="female">Female</label>

                                <input type="radio" class="btn-check" name="gender" id="other" value="other" th:checked="*{gender == 'other'}">
                                <label class="px-2" for="other">Other</label>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-info">Register</button>
                            <a th:href="@{/}" class="btn btn-outline-info">Go Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
